<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <h1 class="weather-app-city" id="weather-app-city"></h1>
          <div class="weather-container">
            <div>
              <p class="weather-app-details">
                <span id="currentTime"></span> <br /><span
                  id="discription"
                ></span>
                <br />Humidity: <strong id="humidity"></strong><br />
                Wind:
                <strong id="windSpeed"></strong>
              </p>
            </div>
            <div class="weather-app-temp-container">
              <div id="icon">/></div>
              <div class="weather-temperature" id="weather-temperature"></div>
              <div class="weather-degrees">Â°C</div>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/CoderSenah" target="_blank">Senah M</a> is
        <a
          href="https://github.com/CoderSenah/Weather-Application"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://app.netlify.com/sites/weatherappint/overview"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
